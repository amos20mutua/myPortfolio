<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="contactTitle">Contact - Mutua Amos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg fixed-top" aria-label="Main navigation">
        <div class="container">
            <a class="navbar-brand" href="index.html" data-translate="name" aria-label="Go to homepage">Mutua Amos</a>
            <div class="ms-auto d-flex align-items-center">
                <select class="form-select language-selector" id="languageSelector" aria-label="Select language">
                    <option value="en">English</option>
                    <option value="sw">Swahili</option>
                    <option value="es">Spanish</option>
                </select>
            </div>
        </div>
    </nav>
    <main>
        <section class="contact-hero-section">
            <div class="container">
                <div class="contact-header text-center">
                    <h1 class="contact-title" data-translate="contactTitle">Let's Connect</h1>
                    <p class="contact-subtitle" data-translate="contactSubtitle">Open for collaborations and exciting opportunities</p>
                </div>
                <div class="contact-main-grid" style="max-width: 600px; margin: 0 auto;">
                    <div class="contact-card contact-methods">
                        <h2 class="contact-methods-title" data-translate="connectWithMe">Connect With Me</h2>
                        <div class="contact-methods-list">
                            <a href="https://wa.me/254105255479" target="_blank" class="btn btn-whatsapp btn-lg contact-method-btn prominent" aria-label="WhatsApp Me">
                                <i class="fab fa-whatsapp"></i>
                                <span data-translate="whatsappMe">WhatsApp Me</span>
                            </a>
                            <a href="tel:+254105255479" class="btn btn-call btn-lg contact-method-btn" aria-label="Call Me">
                                <i class="fas fa-phone"></i>
                                <span data-translate="callMe">Call Me</span>
                            </a>
                            <a href="mailto:mutuaamos35@gmail.com" class="btn btn-email btn-lg contact-method-btn" aria-label="Email Me">
                                <i class="fas fa-envelope"></i>
                                <span data-translate="emailMe">Email Me</span>
                            </a>
                            <a href="https://t.me/influencer" target="_blank" class="btn btn-telegram btn-lg contact-method-btn" aria-label="Telegram Me">
                                <i class="fab fa-telegram"></i>
                                <span data-translate="telegramMe">Telegram Me</span>
                            </a>
                        </div>
                    </div>
                    <div class="contact-card contact-direct-details">
                        <h3 class="contact-details-title" data-translate="directContact">Direct Contact</h3>
                        <div class="contact-detail-item"><i class="fas fa-envelope"></i> <a href="mailto:mutuaamos35@gmail.com" data-translate="emailAddress">mutuaamos35@gmail.com</a></div>
                        <div class="contact-detail-item"><i class="fas fa-phone"></i> <a href="tel:+254105255479" data-translate="phoneNumber">+254 105 255 479</a></div>
                        <div class="contact-detail-item"><i class="fas fa-map-marker-alt"></i> <span data-translate="location">Nairobi, Kenya</span></div>
                    </div>
                    <div class="contact-card contact-socials">
                        <h3 class="contact-details-title">Socials</h3>
                        <div class="social-icons">
                            <a href="https://github.com/amos20mutua" target="_blank" title="GitHub" aria-label="GitHub"><i class="fab fa-github"></i></a>
                            <a href="https://linkedin.com/in/mutuaamos35" target="_blank" title="LinkedIn" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                            <a href="https://instagram.com/influence" target="_blank" title="Instagram" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                        </div>
                    </div>
                    <div class="contact-card contact-cv">
                        <h3 class="contact-details-title" data-translate="cvTitle">My CV</h3>
                        <div class="cv-buttons">
                            <a href="cv.html" class="btn btn-primary me-2" data-translate="viewCV" aria-label="View CV"><i class="fas fa-eye"></i> View CV</a>
                            <a href="assets/Mutua-Amos-CV.pdf" class="btn btn-cv" download data-translate="downloadCV" aria-label="Download CV"><i class="fas fa-download"></i> Download CV</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="translations.js"></script>
    <script src="language-manager.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            window.languageManager = new LanguageManager();
            AOS.init();
        });
    </script>
</body>
</html>
