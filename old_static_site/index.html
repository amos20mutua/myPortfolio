<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mutua Amos - Digital Builder & Innovator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg fixed-top" aria-label="Main navigation">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html" aria-label="Go to homepage">
                <span class="logo-text">MA</span>
            </a>
            <div class="d-flex align-items-center">
                <a href="contact.html" class="nav-link me-3" data-translate="contact">Contact</a>
                <select class="form-select language-selector" id="languageSelector" aria-label="Select language">
                    <option value="en">EN</option>
                    <option value="sw">SW</option>
                    <option value="es">ES</option>
                </select>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <!-- Hero Section with Video Background -->
        <section class="hero-section position-relative overflow-hidden" id="hero">
            <video class="hero-bg-video" autoplay loop muted playsinline poster="plain.png">
                <source src="https://assets.mixkit.co/videos/preview/mixkit-digital-blue-lines-abstract-background-1715-large.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="hero-overlay position-absolute w-100 h-100" style="top:0;left:0;background:rgba(18,18,18,0.55);"></div>
            <div class="container hero-content position-relative d-flex flex-column align-items-center justify-content-center" style="min-height:70vh;z-index:2;">
                <div class="hero-photo-frame mb-4">
                    <img src="plain.png" alt="Mutua Amos portrait" class="hero-photo img-fluid rounded-circle shadow-lg" style="width:120px;height:120px;object-fit:cover;">
                </div>
                <h1 class="hero-title display-3 fw-bold text-white mb-2 text-center">
                    <span class="d-block hero-headline">Digital Business Builder</span>
                    <span class="d-block hero-headline">& Innovator</span>
                </h1>
                <p class="hero-subtitle lead text-white-50 mb-4 text-center">Empowering brands and communities through creative technology.</p>
                <button id="music-toggle" class="btn btn-outline-light mb-2" aria-label="Play background music"><i class="fas fa-music"></i> <span id="music-status">Play Music</span></button>
                <audio id="hero-music" loop>
                    <source src="https://cdn.pixabay.com/audio/2022/10/16/audio_12b6b9b6b7.mp3" type="audio/mp3">
                </audio>
            </div>
        </section>

        <!-- Projects Grid -->
        <section class="projects-grid">
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <!-- Project 1 -->
                    <div class="col-12 col-sm-6 col-lg-4 project-item mb-4">
                        <a href="https://affordablepicks.co.ke" target="_blank">
                            <div class="project-card compact">
                                <img src="picks.jpg" alt="AffordablePicks" class="project-image">
                                <div class="project-info p-2">
                                    <h3 class="project-title small">AffordablePicks</h3>
                                    <p class="project-category small">E-commerce</p>
                                </div>
                            </div>
                        </a>
                    </div>
                    <!-- Project 2 -->
                    <div class="col-12 col-sm-6 col-lg-4 project-item mb-4">
                        <a href="https://wa.me/254784122210" target="_blank">
                            <div class="project-card compact">
                                <img src="bot.jpg" alt="Mental Health Chatbot" class="project-image">
                                <div class="project-info p-2">
                                    <h3 class="project-title small">Mental Health Chatbot</h3>
                                    <p class="project-category small">AI / Health</p>
                                </div>
                            </div>
                        </a>
                    </div>
                    <!-- Project 3 -->
                    <div class="col-12 col-sm-6 col-lg-4 project-item mb-4">
                        <a href="https://chairmansj.netlify.app" target="_blank">
                            <div class="project-card compact">
                                <img src="jerseys.jpg" alt="Chairman's Jersey Shop" class="project-image">
                                <div class="project-info p-2">
                                    <h3 class="project-title small">Chairman's Jersey Shop</h3>
                                    <p class="project-category small">E-commerce</p>
                                </div>
                            </div>
                        </a>
                    </div>
                    <!-- Project 4 -->
                    <div class="col-12 col-sm-6 col-lg-4 project-item mb-4">
                        <a href="https://grace-glory.netlify.app" target="_blank">
                            <div class="project-card compact">
                                <img src="grace.jpg" alt="Grace & Glory Books" class="project-image">
                                <div class="project-info p-2">
                                    <h3 class="project-title small">Grace & Glory Books</h3>
                                    <p class="project-category small">E-commerce</p>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center">
                <div class="footer-links">
                    <a href="#" data-translate="footerHome">Home</a>
                    <a href="projects.html" data-translate="footerProjects">Projects</a>
                    <a href="contact.html" data-translate="footerContact">Contact</a>
                </div>
                <div class="footer-social">
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                    <a href="#"><i class="fab fa-github"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script src="translations.js"></script>
    <script src="language-manager.js"></script>
    <!-- GSAP and ScrollTrigger -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        window.languageManager = new LanguageManager();
        // Music player logic
        const music = document.getElementById('hero-music');
        const toggle = document.getElementById('music-toggle');
        const status = document.getElementById('music-status');
        let playing = false;
        // Allow play after any user interaction
        toggle.addEventListener('click', () => {
            if (!playing) {
                music.volume = 0.25;
                music.play();
                status.textContent = 'Pause Music';
                toggle.classList.add('active');
            } else {
                music.pause();
                status.textContent = 'Play Music';
                toggle.classList.remove('active');
            }
            playing = !playing;
        });
        // Also allow play after any user click (for autoplay restrictions)
        document.body.addEventListener('click', function allowMusicOnce() {
            if (!playing) {
                music.load();
            }
            document.body.removeEventListener('click', allowMusicOnce);
        });
    });
    // GSAP Animations
    gsap.registerPlugin(ScrollTrigger);
    // Hero text reveal (split by word)
    document.querySelectorAll('.hero-headline').forEach((el, idx) => {
      const words = el.textContent.split(' ');
      el.innerHTML = words.map(word => `<span class='hero-word'>${word}</span>`).join(' ');
      gsap.from(el.querySelectorAll('.hero-word'), {
        opacity: 0,
        y: 40,
        stagger: 0.12,
        duration: 1.1,
        delay: idx * 0.2,
        ease: 'power3.out',
        scrollTrigger: {
          trigger: el,
          start: 'top 80%',
        }
      });
    });
    // Hero photo parallax/scale
    gsap.from('.hero-photo', {
      opacity: 0,
      scale: 0.7,
      y: 40,
      duration: 1.2,
      ease: 'power3.out',
      scrollTrigger: {
        trigger: '.hero-photo',
        start: 'top 85%',
      }
    });
    // Project cards: scale, fade, and stagger
    gsap.utils.toArray('.project-item').forEach((card, i) => {
      gsap.from(card, {
        opacity: 0,
        y: 40,
        scale: 0.85,
        duration: 0.9,
        delay: i * 0.10,
        ease: 'power3.out',
        scrollTrigger: {
          trigger: card,
          start: 'top 90%',
        }
      });
    });
    </script>
</body>
</html>
